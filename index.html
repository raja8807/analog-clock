<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <section class="clock-holder">
            <div class="outer">
                <div class="time-holder twelve">
                    <div>12</div>
                    <div>6</div>
                </div>

                <div class="time-holder one">
                    <div>1</div>
                    <div>7</div>
                </div>

                <div class="time-holder two">
                    <div>2</div>
                    <div>8</div>
                </div>

                <div class="time-holder three">
                    <div>3</div>
                    <div>9</div>
                </div>

                <div class="time-holder four">
                    <div>4</div>
                    <div>10</div>
                </div>

                <div class="time-holder five">
                    <div>5</div>
                    <div>11</div>
                </div>
                
                <p id="logo"><span>R</span>aja</p>

                <div class="bar-holder">
                    <div class="bar min">

                    </div>
                    <div class="bar min">
                    </div>
                </div>

                <div class="small-bar-holder">
                    <div class="small-bar min">

                    </div>
                    <div class="small-bar min">

                    </div>
                </div>

                <div class="center">
R
                </div>

                <div id="minute-hand-holder"> 
                    <div id="minute-hand">

                    </div>
                </div>
                <div id="hour-hand-holder"> 
                    <div id="hour-hand">

                    </div>
                </div>
            </div>

            <button id="generateBtn">Generate</button>
            <p id="time">Time : <span id="hourOut">12</span>:<span id="minOut">00</span></p>
        </section>

    </div>
    <script src="./main.js"></script>
</body>

</html>
